<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
    data-template-with="templates/subpage.html" data-template-at="content">
    <div class="container">
    <div class="app:load-object-search">
        <div class="row">
            <div data-template="app:load-breadcrumb">
                <ul data-template="app:render-breadcrumb"></ul>
            </div>
            <div class="col-sm-12">
                <div class="page-header searchHeader">
                    <h1>Search Personifications</h1>
                    <p class="templates:if-parameter-set?param=q"> Your search for 
                        <i data-template="app:search-term"/> found <span data-template="app:search-count"/> results.</p>
                </div>
            </div>
        </div>
        
        <div class="row searchResults">
            <div class="col-sm-12">
                <form action="search.html">
                    <div class="form-group">
                        <label class="sr-only" for="q">Search term</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="q" name="q"
                                data-template="templates:form-control"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                
                <div class="templates:each?from=hits&amp;to=hit">
                    <h3><a data-template='app:search-object-name'></a></h3>
                    <div data-template="app:search-summary">
                    </div>
                </div>
                
                <div data-template="app:paginate"/>
            </div>
        </div>
    </div>
    </div>
</div>
