<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
    data-template-with="templates/subpage.html" data-template-at="content">

<div class="container">
    <div data-template='app:load-objects'>
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Gendered Personification Index</h1>
                    <p>The GPI contains <span data-template='app:count-objects'></span> object definitions.</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <form action="search.html">
                    <div class="form-group">
                        <label class="sr-only" for="q">Search term</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="q" name="q"
                                data-template="templates:form-control"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div data-template="app:browse-objects"/>
        
        <div data-template='app:paginate'/>
    </div>
</div>
</div>
